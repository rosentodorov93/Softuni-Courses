<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <a class="btn" href="">Learn More</a>
    <button class="btn">Learn More</button>
    <button class="btn hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <a class="btn fill" href="">Learn More</a>
    <button class="btn fill">Learn More</button>
    <button class="btn fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <a class="btn fill" href=""><i class="fas fa-arrow-down"></i> Download</a>
    <button class="btn fill">
      <i class="fas fa-arrow-down"></i>
      Download
    </button>
    <button class="btn fill hover">
      <i class="fas fa-arrow-down"></i>
      Download
    </button>
  </body>
</html>
